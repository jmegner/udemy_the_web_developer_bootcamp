<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>Score Keeper </title>
</head>
<body>
  <h1><span id="P1Score" class="Score">0</span> to <span id="P2Score" class="Score">0</span></h1>
  <p>Playing to <span id="EndScore">0</span></p>
  <input id="UserEndScore" type="number"/>
  <button id="P1Increment" class="Increment">Player1</button>
  <button id="P2Increment" class="Increment">Player2</button>
  <button id="Reset">Reset</button>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
